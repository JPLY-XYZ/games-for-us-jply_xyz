<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="icon" href="/icons/icon-512x512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="manifest" href="manifest.json">
    <title>GAMES FOR US</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <noscript>
      <p> Este sitio necesita Javascript para funcionar. </p>
    </noscript>
    <script>
      // Si está soportado serviceWorker por el navegador
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(reg => console.log('[Service Worker] * Registrado.'))
          .catch(err => console.log(`[Service Worker] * Error: ${err}`));
        });
      }
      </script>
    
      <script src="service-worker.js"></script> <!-- Gestión de eventos del ServiceWorker -->
  </body>
</html>
